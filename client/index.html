<!DOCTYPE html>
<html>
  <head>
    <title>defeat19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.scss" />

    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6777ab5b87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="start-menu">
      <span class="h1">defeat19</span>
      <div class="box">
        <input
          id="username"
          class="input"
          type="text"
          placeholder="Enter your name..."
          tabindex="1"
        />
        <button id="start-game" class="button hidden" tabindex="2">
          Start Game <i class="fas fa-gamepad"></i>
        </button>
      </div>
    </div>
    <div id="stats" class="box">
      <h3>Stats</h3>
      <div id="stats-summary">
        <span>
          <i class="fas fa-heart"></i>
          <span class="summary-healthy">0</span>
        </span>
        <span>
          <i class="fas fa-virus"></i>
          <span class="summary-infected">0</span>
        </span>
        <span>
          <i class="fas fa-shield-alt"></i>
          <span class="summary-immune">0</span>
        </span>
        <span>
          <i class="fas fa-skull-crossbones"></i>
          <span class="summary-dead">0</span>
        </span>
      </div>

      <div id="stats-container"></div>
      <button id="change-name" class="button">
        Change Name
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
