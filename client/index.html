<!DOCTYPE html>
<html>
  <head>
    <title>defeat19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6777ab5b87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="start-menu">
      <span class="h1">defeat19</span>
      <div class="box">
        <input
          id="username"
          class="input"
          type="text"
          placeholder="Enter your name..."
          tabindex="1"
        />
        <button id="start-game" class="button hidden" tabindex="2">
          Start Game <i class="fas fa-gamepad"></i>
        </button>
      </div>
    </div>
    <div id="stats" class="box">
      <h3>Stats</h3>
      <div></div>
      <button id="change-name" class="button">
        Change Name
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
